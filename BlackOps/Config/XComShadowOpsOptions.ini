[ShadowOps.UnitUtilities_BO]
bDisplaySubclassNames=true  ; Set to true to have the game display a soldier's subclass name in place of their class name once they have specialized into a subclass.

[ShadowOps.ModConfig]
bEnableNewItems=true		; Set to true to enable new items and item changes.
bEnableRulesTweaks=true		; Set to true to enable rules tweaks to critical hits and Suppression.